<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="istruzioni">
      <span> Premi sulla task per sbarrarla <i class="fa-solid fa-arrow-right"></i>  <span class="barred">TASK</span> <br>
      <span>Premi sul pulsante <i class="fa-solid fa-circle-xmark"></i> per rimuovere la task</span>

    </div>

    <div id="app">
        <h2>ADD NEW TASK</h2>
        <input type="text" v-model="newTask">
        <button @click="createTask">Add New</button>

        <p v-show="error" class="text-danger">Devi inserire almeno 5 caratteri</p>

        <ul v-if="tasks.length>0">
            <li v-for="(task, i) in tasks">
                <span :class="{ barred: task.done }" v-on:click="done(i)">{{task.text}}</span ><span> <i class="fa-solid fa-circle-xmark" v-on:click="remove"></i></span>
            </li>
        </ul>
        <p v-else>Bravo! Non c'Ã¨ niente da fare per oggi</p>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
